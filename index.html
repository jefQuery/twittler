<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler.com</title>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var index = streams.home.length - 1;

        $body.html('');
        $body.append('<button>Show new tweets!</button>');
        $body.append('<section class="tweets"></section>');
        $body.prepend('<div class="header"></div>')
        $('.header').prepend('<h1></h1>');
        $('h1').prepend('<a class="titleLink" href="index.html"></a>')
        $('.titleLink').text('Welcome to Twittler!');

        
        
        var addTweets = function(userName){
          index = userName ? streams.users[userName].length - 1 : streams.home.length - 1;

          $(".tweet").remove(); //processor wasteful, but can't get other methods to work

          while(index >= 0){
            var tweet = userName ? streams.users[userName][index] : streams.home[index];
            var $tweet = $('<div class="tweet"><span class ="user"></span><span class="message"></span></div>');
            var tweetTime = tweet.created_at.toString().split(' GMT')[0];
            $tweet.children('.message').text(": "+ tweet.message + ' ' + tweetTime);
            $tweet.children('.user').text("@" + tweet.user);
            $tweet.appendTo('.tweets');
            index -= 1;
          }
        }

        $('body').on('click', 'button', function(){
          addTweets();
        });
        $('body').on('click', '.user', function(){
          var userName = $(this).text().slice(1);
          addTweets(userName);
        });

        addTweets();

      });

    </script>
  </body>
</html>
