<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler.com</title>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $body.prepend('<div class="header"></div>')
        $('.header').prepend('<h1></h1>');
        $('h1').prepend('<a class="titleLink" href="index.html"></a>')
        $('.titleLink').text('Welcome to Twittler!');
        $body.append('<button>Show new tweets!</button>');
        var index = streams.home.length - 1;
        
        var addTweets = function(fromPress){
          fromPress ? $('.titleLink').text("~Twittler~") : null;

          $(".tweet").remove(); //processor wasteful, but can't get other methods to work
          index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
            
            $tweet.appendTo($body);
            index -= 1;
          }
        }
        addTweets();

        $('body').on('click', 'button', function(){
          addTweets(true);
        });

      });

    </script>
  </body>
</html>
